<body>

    <div class="container">
        <div id="stepProgressBar">
            <div class="step">
                <!-- <p class="step-text">About</p> -->
                <div class="bullet"></div>
            </div>
            <div class="step">

                <div class="bullet"></div>
            </div>
            <div class="step">

                <div class="bullet"></div>
            </div>
            <div class="step">

                <div class="bullet "></div>
            </div>
        </div>
        <div id="main">
            <p id="content" class="text-center">Step Number 1</p>
            <button class="btn btn-outline-primary btn-sm" id="previousBtn">Previous</button>
            <button class="btn btn-primary btn-sm" id="nextButton">Next</button>
            <button class="btn btn-success btn-sm" id="finishBtn">Finish</button>
        </div>
    </div>
